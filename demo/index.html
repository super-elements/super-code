<!doctype html>
<html>
  <head>
    <title>super-code demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script>
       window.Polymer = {
          dom: 'shadow'
       };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../codemirror/lib/codemirror.js"></script>
    <script src="../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../codemirror/mode/xml/xml.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">


    <link rel="import" href="../super-code.html">

    <style is="custom-style" include="demo-pages-shared-styles"> </style>
    <style>
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Data Binding with native &lt;textarea&gt; (JavaScript Mode) </h3>
      <demo-snippet>
        <template is="dom-bind">
          <super-code id="demo1" value="{{myValue}}"></super-code>
          <textarea value="{{myValue::input}}"></textarea>
        </template>
        <script>
          window.addEventListener('WebComponentsReady', () => {
            document.getElementById('demo1').value =
            ['function rcorp(interns){',
             '  return Math.pow(interns, employees);',
             '}'].join('\n')
          });
        </script>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>XML Mode Demo</h3>
      <demo-snippet>
        <template>
          <super-code id="demo2" mode="xml"></super-code>
        </template>
      </demo-snippet>
    </div>


  </body>
</html>
